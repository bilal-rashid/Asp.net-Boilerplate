<div class="login-box">
    <div style="text-align: center; margin-bottom: 5px" class="image">
        <img src="assets/images/balaiLogo.png" width="200" height="150" alt="User" />
    </div>
    <br/>

    <div *ngIf="showTenantChange()" class="tenant-change-box">
        <tenant-change></tenant-change>
    </div>

    <router-outlet></router-outlet>

    <div class="row">
        <div class="col-xs-12 text-center" style="color: #e9e9e9">
            <small>&copy; {{currentYear}} Dairy. <b>{{ "Version" | localize }} </b> {{versionText}}</small>
        </div>
    </div>

</div>
