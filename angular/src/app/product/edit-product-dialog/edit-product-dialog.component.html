<form autocomplete="off" #createProductForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "UpdateProduct" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <div class="row-fluid">
            <div class="col-md-12">
                <mat-form-field>
                    <input
                            matInput
                            name="Name"
                            [placeholder]="'Name' | localize"
                            [(ngModel)]="product.name"
                            required
                            minlength="2"
                            maxlength="32"
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                            matInput
                            name="Price"
                            [placeholder]="'PriceLabel' | localize"
                            [(ngModel)]="product.price"
                            required
                            type="number"
                            minlength="2"
                            maxlength="32"
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                            matInput
                            name="Quantity"
                            [placeholder]="'QtyLable' | localize"
                            [(ngModel)]="product.quantity"
                            required
                            type="number"
                            minlength="2"
                            maxlength="32"
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                            matInput
                            name="Unit"
                            [placeholder]="'UnitLabel' | localize"
                            [(ngModel)]="product.unit"
                            required
                            minlength="2"
                            maxlength="32"
                    />
                </mat-form-field>
                <mat-form-field>
                      <textarea
                              matInput
                              name="Description"
                              [placeholder]="'DescriptionLabel' | localize"
                              [(ngModel)]="product.description"
                      ></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button
                mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createProductForm.form.valid || saving"
        >
            {{ "Save" | localize }}
        </button>
    </div>
</form>
