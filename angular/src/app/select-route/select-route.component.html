<div [@routerTransition]>

    <div class="block-header">
        <h2>Select Route</h2>
    </div>
    <div class="row clearfix">
        <form>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <mat-select [placeholder]="l('Route')" [(ngModel)]="routeId"  name="isActive">
                            <mat-option *ngFor="let routeItem of routesList"
                                        [value]="routeItem.id">{{routeItem.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <!-- Widgets -->
    <div class="row clearfix">
        <div style="margin-bottom: 20px" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button style="font-size: large" [disabled]="!routeId" (click)="selectRoute()" mat-raised-button color="primary" >Submit</button>
        </div>
        <div style="margin-bottom: 20px; margin-top: 50px" class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <button style="font-size: large" mat-raised-button color="accent" (click)="billCustomers()">Bill Submission</button>
        </div>
        <div style="margin-bottom: 20px; margin-top: 50px" class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <button style="font-size: large" mat-raised-button color="accent" (click)="logSample()">Samples</button>
        </div>
    </div>

</div>
