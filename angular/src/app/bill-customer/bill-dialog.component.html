<h1 mat-dialog-title>Billing {{data.name}}</h1>
<div mat-dialog-content>
    <p>Insert collected Amount</p>
    <mat-form-field>
        <mat-label>Amount (PKR)</mat-label>
        <input type="number" matInput [(ngModel)]="data.amount">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Ok</button>
</div>
