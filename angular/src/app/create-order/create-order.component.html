<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>{{ "Orders" | localize }}</h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #headerMenu="matMenu">
                            <button mat-menu-item (click)="refresh()">
                                <mat-icon>refresh</mat-icon>
                                <span>{{ "Refresh" | localize }}</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <!--query start-->
                <div class="row clearfix">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field>
                                    <mat-select [placeholder]="l('Customer')" [(ngModel)]="customerId"  name="isActive">
                                        <mat-option *ngFor="let customer of customers"
                                                    [value]="customer.id">{{customer.name}}</mat-option>

                                     <!--   <mat-option value="">{{ 'All' | localize }}</mat-option>
                                        <mat-option value="true">{{ 'Yes' | localize }}</mat-option>
                                        <mat-option value="false">{{ 'No' | localize }}</mat-option>-->
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

<!--                        <div class="row">-->
<!--                            <div class="col-md-12 text-right p-r-25">-->
<!--                                <button mat-raised-button color="primary" (click)="getDataPage(1)">{{ 'Search' | localize }}</button>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                </div>
                <!--query end-->
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                    <tr>
                        <th>{{ "NameLabel" | localize }}</th>
                        <th>{{ "PriceLabel" | localize }} (PKR)</th>
                        <th>{{ "QtyLable" | localize }}</th>
                        <th>{{ "UnitLabel" | localize }}</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="
                let product of (products
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      })
              ">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product['quantity1'] }}</td>
                        <td>{{ product.unit }}</td>
                        <td>
                            <div class="row">
                                <div style="margin-bottom: 0px; padding-left: 0px; padding-right: 0px; text-align: center" class="col-lg-2">
                                    <button (click)="subtract(product)" class="action-button" mat-icon-button>
                                        <mat-icon  >remove_circle</mat-icon>
                                    </button>
                                </div>
                                <div style="margin-bottom: 0px; padding-left: 0px; padding-right: 0px; text-align: center" class="col-lg-2">
                                    <input style="width: 70px" min="0" [(ngModel)]="product.quantity" type="number" id="{{product.id}}" name="pin" maxlength="6" size="6">
                                </div>
                                <div style="margin-bottom: 0px; padding-left: 0px; padding-right: 0px; text-align: center" class="col-lg-2">
                                    <button (click)="add(product)" class="action-button" mat-icon-button>
                                        <mat-icon >add_circle</mat-icon>
                                    </button>
                                </div>
                            </div>


<!--                            <mat-form-field>-->
<!--                                <input matInput>-->
<!--                            </mat-form-field>-->

<!--                            <mat-menu #actionsMenu="matMenu">-->
<!--                                <button mat-menu-item (click)="editProduct(product)">-->
<!--                                    <mat-icon>edit</mat-icon>-->
<!--                                    <span>{{ "Edit" | localize }}</span>-->
<!--                                </button>-->
<!--                                <button mat-menu-item (click)="delete(product)">-->
<!--                                    <mat-icon>delete</mat-icon>-->
<!--                                    <span>{{ "Delete" | localize }}</span>-->
<!--                                </button>-->
<!--                            </mat-menu>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>
                <button [disabled]="!customerId || isCartEmpty()" mat-mini-fab color="primary" class="pull-right" (click)="confirmAndCreate()">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
